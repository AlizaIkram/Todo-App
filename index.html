<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="menu-bar">
          <div class="menu-icon">&#9776;</div>
          <h4>To Do List</h4>
          <div class="settings-icon">⚙️</div>
        </div>
      </header>
        <div class="tasks-container">
          <div class="tasks">
            <div class="task incomplete">
              <span>Maths homework</span>
            </div>

            <div class="checkbox" id="task1"></div>
          </div>
        </div>

        <div class="divider"></div>
        <div class="tasks-container">
          <div class="tasks">
            <div class="task completed">
              <span>Wash dishes</span>
            </div>
            <div class="checkbox checked" id="task1"></div>
          </div>
        </div>
      <footer>
        <input type="text" placeholder="Type here.." />
        <button>&#9658;</button>
      </footer>
    </div>
  </body>
</html>
